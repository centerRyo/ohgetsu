type Query {
  ingredients: [IngredientType!]!
  genres: [GenreType!]!
}

type Mutation {
  createShop(input: CreateShopInput!): Shop!
}

input CreateShopInput {
  name: String!
  address: String
  pic: String
  genre_id: String!
  menus: [CreateMenuInput!]!
}

input CreateMenuInput {
  name: String!
  pic: String
  ingredients: CreateIngredientInput
}

input CreateIngredientInput {
  id: String!
}

type Shop {
  id: ID!
  name: String!
  address: String
  pic: String
  genre: GenreType
  menus: [MenuType!]!
}

type MenuType {
  id: ID!
  name: String!
  pic: String
  ingredients: [IngredientType!]!
}

type IngredientType {
  id: ID!
  name: String!
  category: Category
}

type GenreType {
  id: ID!
  name: String!
}

enum Category {
  MAIN
  SUB
}
