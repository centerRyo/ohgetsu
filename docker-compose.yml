version: '3.8'

services:
  frontend:
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app:cached
    stdin_open: true
    tty: true
    depends_on:
      - nginx

  nginx:
    container_name: nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./backend:/app:cached
    tty: true
    depends_on:
      - backend

  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app:cached
    tty: true
    environment:
      - APP_ENV=development
    depends_on:
      - db

  db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    ports:
      - '3307:3306'
    environment:
      MYSQL_DATABASE: ohgetsu
      MYSQL_USER: ohgetsu
      MYSQL_PASSWORD: ohgetsu
      MYSQL_ROOT_PASSWORD: ohgetsu
      TZ: 'Asia/Tokyo'
    volumes:
      - db-volume:/var/lib/mysql:cached

  test_db:
    image: mysql:8.0
    ports:
      - '3306:3306'
    volumes:
      - ./docker/my.conf:/etc/mysql/conf.d/my.conf
    environment:
      MYSQL_DATABASE: ohgetsu_test
      MYSQL_ROOT_PASSWORD: root
      TZ: 'Asia/Tokyo'

volumes:
  db-volume:
